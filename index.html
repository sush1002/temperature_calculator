<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Convertor </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lobster&family=Playball&family=Poppins:wght@300&family=Satisfy&display=swap">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
      <form id="calcTemp" onsubmit="calculateTemp(); return false">
        <label for="temp">Enter the temperature to convert</label>
        <br>
        <input type="number" name="temp" id="temp" value="0">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">&#176;Celsius</option>
            <option value="fah">&#176;Fahrenheit</option>
            <option value="kel">Kelvin</option>
        </select>
        <br>
        <input type="submit" name="temp" id="submit">
      
        <span id="result"></span>
        </form>
    </div>
</body>
</html>
